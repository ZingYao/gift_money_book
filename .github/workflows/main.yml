          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 电子礼金簿.darwin.arm64
          asset_name: 电子礼金簿.darwin.arm64
          asset_content_type: application/octet-stream

      - name: Upload Asset Darwin amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 电子礼金簿.darwin.amd64
          asset_name: 电子礼金簿.darwin.amd64
          asset_content_type: application/octet-stream

      - name: Upload Asset Linux 386
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 电子礼金簿.linux.386
          asset_name: 电子礼金簿.linux.386
          asset_content_type: application/octet-stream

      - name: Upload Asset Linux amd64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 电子礼金簿.linux.amd64
          asset_name: 电子礼金簿.linux.amd64
          asset_content_type: application/octet-stream

      - name: Upload Asset Windows arm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: 电子礼金簿.linux.arm
          asset_name: 电子礼金簿.linux.arm
          asset_content_type: application/octet-stream

      - name: Upload Asset Windows arm64
        uses: actions/upload-release-asset@v1
        env:
